<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Events | Student Dashboard</title>
    <!-- Reusing Organizer CSS for consistent glassmorphism theme -->
    <link rel="stylesheet" href="organizer.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>

    <div class="student-dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="material-icons-round">school</span>
                <h2>My Dashboard</h2>
            </div>
            <nav>
                <button class="nav-item active" onclick="showSection('overview')">
                    <span class="material-icons-round">dashboard</span> Overview
                </button>
                <button class="nav-item" onclick="showSection('watchlist')">
                    <span class="material-icons-round">bookmarks</span> My Watchlist
                </button>
                <button class="nav-item" onclick="showSection('registered')">
                    <span class="material-icons-round">confirmation_number</span> Registered Events
                </button>
                <button class="nav-item" onclick="showSection('profile')">
                    <span class="material-icons-round">person</span> My Profile
                </button>
            </nav>
            <button class="nav-item" onclick="goBack()"
                style="margin-top: auto; margin-bottom: 0.5rem; color: #9ca3af;">
                <span class="material-icons-round">arrow_back</span> Go Back
            </button>
            <button class="nav-item" onclick="window.location.href='index.html'" style="margin-bottom: 1rem;">
                <span class="material-icons-round">home</span> Back to Home
            </button>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span> Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="pageTitle">Welcome Back</h2>
                <div class="user-profile">
                    <div class="user-avatar" id="userInitial">U</div>
                    <span id="userNameDisplay">Student</span>
                </div>
            </header>

            <!-- OVERVIEW SECTION -->
            <section id="overviewSection" class="content-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Watchlist</h3>
                        <p class="stat-number" id="watchlistCount">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Registered</h3>
                        <p class="stat-number" id="registeredCount">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Next Event</h3>
                        <p class="stat-number text-sm" style="font-size: 1.2rem; margin-top: 10px;" id="nextEventDate">
                            None</p>
                    </div>
                </div>

                <h3 class="section-title" style="margin-top: 2rem;">Recommended for You</h3>
                <div class="events-grid" id="recommendedEvents">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- WATCHLIST SECTION -->
            <section id="watchlistSection" class="content-section" style="display: none;">
                <h3 class="section-title">Your Saved Events</h3>
                <div class="events-grid" id="watchlistGrid">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- PROFILE SECTION -->
            <section id="profileSection" class="content-section" style="display: none;">
                <div class="glass-form">
                    <h3>My Profile</h3>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="profileName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="profileEmail" readonly>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" id="profileRole" readonly>
                    </div>
                    <div class="form-group">
                        <label>Joined On</label>
                        <input type="text" id="profileJoined" readonly>
                    </div>
                </div>
            </section>

            <section id="registeredSection" class="content-section" style="display: none;">
                <h3 class="section-title">Registered Events</h3>
                <p class="empty-state">No registrations found.</p>
            </section>

        </main>
    </div>

    <script src="user-dashboard.js"></script>
</body>

</html>
