<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KIIT Events | Sign In</title>
    <link rel="stylesheet" href="auth.css">
    <style>
        /* Embedded styles for Role Selection to avoid file switching issues */
        .role-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin: 30px 0;
        }

        @media (min-width: 480px) {
            .role-options {
                grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            }
        }

        .role-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .role-card:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: #3b82f6;
            transform: translateY(-4px);
        }

        .role-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }

        .role-card h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .role-card p {
            margin: 0;
            font-size: 12px;
            color: #94a3b8;
        }

        .back-link {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin: 0 auto;
            width: fit-content;
        }

        .back-link:hover {
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Back Button -->
    <a href="index.html" class="back-home-btn">
        <span class="material-icons-round">arrow_back</span>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <h2 id="formTitle">Welcome Back</h2>
            <p class="subtitle">Sign in to your KIIT Events account</p>

            <form id="authForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Your full name" />
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="rollno@kiit.ac.in" required />
                </div>

                <div class="input-group password-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                    <span class="toggle" onclick="togglePassword()">üëÅ</span>
                </div>

                <div class="input-group" id="confirmGroup">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" />
                </div>

                <div class="input-group" id="roleGroup">
                    <div class="role-section" style="margin-top: 16px;">
                        <label class="role-label"
                            style="display: block; margin-bottom: 8px; font-size: 14px; color: rgba(255,255,255,0.75); font-weight: 500;">Join
                            as</label>
                        <div class="role-selector" id="roleSelector">
                            <button type="button" class="role-option active" data-role="student">
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 -960 960 960" width="16"
                                    fill="currentColor">
                                    <path
                                        d="M480-120 200-272v-240L40-600l440-240 440 240v320h-80v-276l-80 44v240L480-120Zm0-332 274-148-274-148-274 148 274 148Zm0 241 200-108v-151L480-360 280-470v151l200 108Zm0-241Zm0 90Zm0 0Z" />
                                </svg>
                                Student
                            </button>
                            <!-- Society Organizer Removed -->
                            <button type="button" class="role-option" data-role="admin">
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 -960 960 960" width="16"
                                    fill="currentColor">
                                    <path
                                        d="M480-80q-137-56-218-181t-82-263v-266l300-113 300 113v266q0 138-81.5 263T480-80Zm0-84q104-53 167-152.5T712-524v-203l-232-88-232 88v203q0 109 63 208.5T480-164Zm0-302Z" />
                                </svg>
                                Admin
                            </button>
                        </div>
                    </div>
                </div>

                <div class="checkbox" id="termsGroup">
                    <input type="checkbox" id="terms">
                    <label>I agree to Terms & Conditions</label>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" class="google-btn" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238987)">
                            <path fill="#4285F4"
                                d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z" />
                            <path fill="#34A853"
                                d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z" />
                            <path fill="#FBBC05"
                                d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.734 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z" />
                            <path fill="#EA4335"
                                d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z" />
                        </g>
                    </svg>
                    <span>Sign in with Google</span>
                </button>

                <!-- Sign Up Text Removed -->
            </form>
        </div>

        <!-- Role Selection View (Hidden by default) -->
        <div class="auth-card" id="roleSelectionCard" style="display: none; text-align: center;">
            <h2>Choose Account Type</h2>
            <p class="subtitle">How would you like to sign in?</p>

            <div class="role-options">
                <div class="role-card" onclick="completeGoogleLogin('Student')">
                    <div class="role-icon bg-blue-500/20 text-blue-400">
                        <span class="material-icons-round">school</span>
                    </div>
                    <h3>Student</h3>
                    <p>Discover & Register for Events</p>
                </div>

                <!-- Society Organizer Card Removed -->

                <div class="role-card" onclick="completeGoogleLogin('Admin')">
                    <div class="role-icon bg-red-500/20 text-red-400">
                        <span class="material-icons-round">security</span>
                    </div>
                    <h3>Admin</h3>
                    <p>System & User Management</p>
                </div>
            </div>

            <button class="back-link" onclick="cancelRoleSelection()">
                <span class="material-icons-round" style="font-size: 14px;">arrow_back</span> Back to Login
            </button>
        </div>
    </div>

    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
</body>

</html>
