<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>College Events Hub | Home</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#257bf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                        "surface-dark": "#1e293b",
                        "surface-dark-light": "#334155"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-background-dark font-display text-slate-200 antialiased min-h-screen flex flex-col relative">
    <!-- Global 3D Background Canvas -->
    <canvas id="global-3d-canvas" class="fixed inset-0 w-full h-full pointer-events-none z-10 opacity-60"></canvas>

    <!-- Navigation Bar Container -->
    <nav id="navbar-container"
        class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-white/10 transition-all duration-300 min-h-[64px]">
        <!-- Content injected by script.js -->
    </nav>

    <!-- Main Content -->
    <div id="app-root" class="flex-1">
        <!-- Views will be rendered here -->
    </div>

    <!-- Footer -->
    <footer class="bg-[#050505] border-t border-white/5 py-8 relative z-20">
        <div
            class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-slate-500 text-sm">&copy; 2026 KIIT Events. All rights reserved.</p>
            <p class="text-slate-500 text-sm flex items-center gap-1">
                Made with <span class="text-red-500">❤️</span> for KiiTians, by KiiTians
            </p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="storage.js"></script>
    <script src="script.js"></script>
</body>

</html>
